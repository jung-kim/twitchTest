<html>

<head>
    <title>Twitch Implicit Auth Example</title>
</head>

<body>
    <p><a href="https://dev.twitch.tv/docs/authentication/getting-tokens-oauth#oauth-implicit-code-flow"
            target="_blank">Implicit Auth</a> is a way to get a <a
            href="https://dev.twitch.tv/docs/authentication#types-of-tokens" target="_blank">User Access Token</a> in a
        pure front end environment, it needs only a ClientID</p>
    <p>Get the code for this example on <a
            href="https://github.com/BarryCarlyon/twitch_misc/tree/master/authentication/implicit_auth">Github</a> or
        just View the source instead</p>
    <a href="" id="authorize">Authorize</a>
    <div id="access_token"></div>
    <div id="user_data"></div>

    <script type="text/javascript">
        // These are set for the GitHub Pages Example
        // Substitute as needed
        var client_id = 'nrmkyj3jbq4eukbuunluz5yygi9t7v';
        var redirect = 'https://jung-kim.github.io/twitchTest/index.html';
        const str = `https://id.twitch.tv/oauth2/authorize?client_id=${client_id}&redirect_uri=&${redirect}&response_type=token+id_token&claims={"id_token":{"email":null}, "userinfo": { "picture": null }}`

        document.getElementById('authorize').setAttribute('href', str)
        document.getElementById('access_token').textContent = '';

        if (document.location.hash) {
            var parsedHash = new URLSearchParams(window.location.hash.substr(1));
            if (parsedHash.get('access_token')) {
                var access_token = parsedHash.get('access_token');
                document.getElementById('access_token').textContent = 'Your Access Key from the #url: ' + access_token;

                document.getElementById('user_data').textContent = 'Loading';

                // call API
                fetch(
                    'https://api.twitch.tv/helix/users',
                    {
                        "headers": {
                            "Client-ID": client_id,
                            "Authorization": "Bearer " + access_token
                        }
                    }
                )
                    .then(resp => resp.json())
                    .then(resp => {
                        document.getElementById('user_data').innerHTML = '<p>Your Public Twitch Profile from Helix:</p>';
                        var table = document.createElement('table');
                        document.getElementById('user_data').append(table);
                        for (var key in resp.data[0]) {
                            var tr = document.createElement('tr');
                            table.append(tr);
                            var td = document.createElement('td');
                            td.textContent = key;
                            tr.append(td);
                            var td = document.createElement('td');
                            td.textContent = resp.data[0][key];
                            tr.append(td);
                        }
                    })
                    .catch(err => {
                        console.log(err);
                        document.getElementById('user_data').textContent = 'Something went wrong';
                    });
            }
        }
    </script>
</body>

</html>
